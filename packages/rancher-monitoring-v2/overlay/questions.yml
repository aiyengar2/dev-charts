questions:
# General
- variable: namespaceOverride
  group: General
  label: Deployment Namespace
  type: string
  default: rancher-monitoring-v2
  min_length: 1
  description: If modified, you will also need to change the Prometheus Adapter Prometheus URL 
  required: true
- variable: provider
  group: General
  label: Distribution
  description: The type of Kubernetes distribution to configure monitoring for
  type: enum
  options:
  - RKE
  - k3s
  - kubeAdm
  - EKS / GKE / AKS
  - Custom
  required: true
- variable: prometheus.enabled
  group: General
  label: Deploy Prometheus
  description: Deploys a Prometheus server to the cluster
  type: boolean
  required: true
  default: true
- variable: grafana.enabled
  group: General
  label: Deploy Grafana
  description: Allows you to visualize graphs on metrics collected by Prometheus
  type: boolean
  required: true
  default: true
- variable: prometheusOperator.enabled
  group: General
  label: Deploy Prometheus Operator
  description: Only one of these should be deployed into the cluster
  type: boolean
  required: true
  default: true
- variable: prometheus-adapter.enabled
  group: General
  label: Deploy Prometheus Adapter
  description: Implements the k8s Custom Metrics API for metrics emitted by Prometheus
  type: boolean
  required: true
  default: true
- variable: defaultRules.create
  group: General
  label: Create Default PrometheusRules
  description: Creates several PrometheusRule CRs that set up default alerting and recording rules
  type: boolean
  required: true
  default: true
- variable: grafana.defaultDashboardsEnabled
  group: General
  label: Create Default Grafana Dashboards
  description: Creates several ConfigMaps that set up some default dashboards on Grafana
  type: boolean
  required: true
  default: true
- variable: deployExporters
  group: General
  label: Configure Default Exporters
  description: Configures which exporters to deploy by default for monitoring. If not configured, no exporters are deployed.
  type: boolean
  required: true
  default: true
- variable: monitoringRoles.create
  group: General
  label: Create Default ClusterRoles for Monitoring
  description: Creates some default ClusterRoles for Monitoring
  type: boolean
  required: true
  default: true
- variable: monitoringRoles.aggregateRolesForRBAC
  group: General
  label: Aggregate Monitoring Roles into Default K8s Roles
  description: Adds labels to the Monitoring ClusterRoles to allow them to aggregate into their respective k8s ClusterRoles
  type: boolean
  required: false
  default: false
  shof_if: "monitoringRoles.create=true"
# Exporters
- variable: nodeExporter.enabled
  group: Exporters
  label: Export Node Exporter Metrics
  description: Exposes metrics on the hardware and kernel of each node via a Prometheus exporter
  type: boolean
  default: false
  show_if: "deployExporters=true"
- variable: kubeStateMetrics.enabled
  group: Exporters
  label: Export Kube State Metrics
  description: Exposes metrics on the conditions of Kubernetes objects via a Prometheus exporter
