# Prometheus
- variable: prometheus.prometheusSpec.scrapeInterval
  group: Prometheus
  label: Scrape Interval
  description: Sets the default interval between consecutive scrapes
  type: string
  # valid_chars: "([0-9]+[smhdwy])?"
  default: 1m
  show_if: "prometheus.enabled=true"
- variable: prometheus.prometheusSpec.evaluationInterval
  group: Prometheus
  label: Evaluation Interval
  description: Sets the default interval between consecutive evaluations
  type: string
  # valid_chars: "([0-9]+[smhdwy])?"
  default: 1m
  show_if: "prometheus.enabled=true"
- variable: setPrometheusCustomResourceSelectors
  group: Prometheus
  label: Configure Prometheus CR Selectors
  description: If false, all Prometheus CRs in the deployment namespace are selected
  type: boolean
  required: true
  default: false
  show_if: "prometheus.enabled=true"
- variable: setPrometheusPersistenceStorage
  group: Prometheus
  label: Enable Persistent Storage
  description: Use Persistent Volume Claims to store data
  required: true
  type: boolean
  default: false
  show_if: "prometheus.enabled=true"
- variable: setPrometheusResourceLimits
  group: Prometheus
  label: Set Custom Resource Limits & Requests
  description: Set custom resource limits and requests on the Prometheus deployment
  type: boolean
  required: true
  default: false
  show_if: "prometheus.enabled=true"
- variable: setPrometheusSchedulingConstraints
  group: Prometheus
  label: Set Custom Scheduling Constraints
  description: Set custom nodeSelector, tolerations, and affinities for the Prometheus deployment
  type: boolean
  required: true
  default: false
  show_if: "prometheus.enabled=true"
- variable: prometheus.prometheusSpec.enableAdminAPI
  group: Prometheus
  label: Enable Admin API
  description: Enables the Prometheus administrative HTTP API which includes functionality such as deleting time series
  type: boolean
  required: true
  default: false
  show_if: "prometheus.enabled=true"
- variable: prometheus.prometheusSpec.replicas
  group: Prometheus
  label: Number of Replicas
  type: int
  min: 1
  required: true
  default: 1
  show_if: "prometheus.enabled=true"
# Prometheus - Service Monitors
